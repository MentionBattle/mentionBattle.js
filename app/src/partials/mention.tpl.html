<li class="mention" ng-class="vm.mention.from" ng-click="vm.mentionClick()">
    <header>
        <i class="mention-avatar" ng-style="{'background-image':'url(' + vm.mention.avatarUrl + ')'}"></i>
        <span class="name" title="{{::vm.mention.name}}">{{::vm.mention.name}}</span>
        <span class="time">{{vm.mention.timestamp | moment: 'calendar'}}</span>
    </header>
    <article title="{{::vm.mention.text}}">
        {{::vm.mention.text}}
    </article>
</li>
